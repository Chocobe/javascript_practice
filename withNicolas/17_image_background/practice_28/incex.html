<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>My To Do List</title>

        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="contentWrap">
            <h1 class="js-greetingTitle greetingTitle">🏫 no User</h1>
            <form class="js-greetingForm greetingForm">
                <h1>🎸 What is your name?</h1>
                <p>Name : <input type="text" placeholder="What is your name?"></p>
            </form>
            
            <hr/>
            
            <h2>📓 What Will you do today? <span class="js-clock">no Data</span></h2>
            <form class="js-toDoForm">
                <p>Add To Do : <input type="text" placeholder="Input what you do today"></p>
            </form>
            
            <hr/>
            
            <ul class="js-toDoList"></ul>

            <hr/>
        </div>

        <script src="greeting.js"></script>
        <script src="clock.js"></script>
        <script src="toDoList.js"></script>
        <script src="bgAnimation.js"></script>
    </body>
</html>
