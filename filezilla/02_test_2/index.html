<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binding test</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                $.ajax({
                    url:"js/MOCK_DATA.json",
                    dataType:"json",
                    success:function(data) {
                        if(data.length > 0) {
                            var tb = $(`<table border="1">`);
                            
                            for(var i in data) {
                                var $id = data[i].id;
                                var $first_name = data[i].first_name;
                                var $last_name = data[i].last_name;
                                var $email = data[i].email;

                                var row = $("<tr>").append(
                                            $("<td>").text($id),
                                            $("<td>").text($first_name),
                                            $("<td>").text($last_name),
                                            $("<td>").text($email)
                                );

                                tb.append(row);
                            }

                            $(".wrap").append(tb);
                        }
                    }
                });
            });
        </script>
    </head>

    <body>
        <div class="wrap"></div>
    </body>
</html>
