<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq select test 3</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            var myFunction = function() {
                $(".tit").css("background-color", "peru").
                          css("border", "2px dashed orange");
            }
            $(myFunction);
        </script>
    </head>

    <body>
        <h1>제이쿼리</h1>
        <h2 class="tit">선택자</h2>
        <h3>직접 선택자</h3>
    </body>
</html>
