<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq select test 10</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                var style_1 = {
                    "background-color" : "magenta",
                    "border" : "2px dashed black"
                };

                var style_2 = {
                    "background-color" : "peru",
                    "border" : "2px solid black"
                };

                $(".txt").prev().css(style_1);
                
                $(".txt + p").css(style_2);

                $(".txt").next().next().css(style_1);
            });
        </script>
    </head>

    <body>
        <div id="wrap">
            <h1>인접 관계 선택자</h1>
            <p>내용1</p>
            <p class="txt">내용2</p>
            <p>내용3</p>
            <p>내용4</p>
        </div>
    </body>
</html>
