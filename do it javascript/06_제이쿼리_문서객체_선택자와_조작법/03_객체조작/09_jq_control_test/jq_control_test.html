<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq control test</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("#wrap p:eq(2)").after("<p>Afeter p:eq(2)</p>");
                $("<p>insertAfter</p>").insertAfter("#wrap p:eq(1)");

                $("#wrap p:eq(1)").before("<p>Before p:eq(1)</P>");
                $("<p>insertBefore</p>").insertBefore("#wrap p:eq(0)");
            });
        </script>
    </head>

    <body>
        <div id="wrap">
            <p>내용1</p>
            <p>내용2</p>
            <p>내용3</p>
        </div>
    </body>
</html>
