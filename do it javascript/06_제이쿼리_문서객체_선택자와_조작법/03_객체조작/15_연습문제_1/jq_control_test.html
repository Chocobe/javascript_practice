<!-- not() 메서드를 이용하여, 첫번째 li를 제외하고, 나머지의 배경색을 노랑으로 바꾸기 -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>연습문제 1</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("#myList li").not(":first").css("background-color", "yellow");
            });
        </script>
    </head>

    <body>
        <ul id="myList">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
        </ul>
    </body>
</html>
