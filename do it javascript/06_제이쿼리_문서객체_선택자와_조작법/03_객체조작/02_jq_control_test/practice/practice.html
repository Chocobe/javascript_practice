<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice</title>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("#sec_1 img").attr("src", "../image/math_img_2.jpg");

                $("#sec_1 img").removeAttr("src");

                $("#sec_1 img").attr({"src" : "../image/math_img_3.jpg", "border" : 5});

                $("#sec_1 img").attr("src", $("#sec_1 img").attr("src").replace("3.jpg", "2.jpg"));
            })
        </script>
    </head>

    <body>
        <h1>attr, replace, removeAttr 테스트</h1>
        <section id="sec_1">
            <img src="../image/math_img_1.jpg">
        </section>
    </body>
</html>
