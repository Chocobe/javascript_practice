<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice</title>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                var clonedObject = $(".box_3").clone();
                
                $(".box_2").remove();
                $(".box_3").empty();
                $(".box_3").prepend(clonedObject);
            });
        </script>
    </head>

    <body>
        <div class="box_1">
            <p>내용1</p>
            <p>내용2</p>
        </div>

        <div class="box_2">
            <p>내용3</p>
            <p>내용4</p>
        </div>

        <div class="box_3">
            <p>내용5</p>
            <p>내용6</p>
        </div>
    </body>
</html>
