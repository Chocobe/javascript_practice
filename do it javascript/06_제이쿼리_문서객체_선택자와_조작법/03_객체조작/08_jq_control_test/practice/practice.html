<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }
            
            #wrap {
                height: 5000px;
                padding-top: 2000px;
            }
        </style>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                var scrollVal = $("#wrap h1").offset().top;

                var scroll = $(window).scrollTop();
                console.log(scroll);
            });

    </head>

    <body>
        <div id="wrap">
            <h1>위치 메서드</h1>
        </div>
    </body>
</html>
