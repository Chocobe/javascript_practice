<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq control test</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("h2").replaceWith("<h3>replace method</h3>");
                $("<p>replace All</p>").replaceAll("div");
            });
        </script>
    </head>

    <body>
        <section class="box_1">
            <h2>제목1</h2>
            <div>내용1</div>
            <div>내용2</div>
        </section>

        <section class="box_2">
            <h2>제목2</h2>
            <div>내용3</div>
            <div>내용4</div>
        </section>
    </body>
</html>
