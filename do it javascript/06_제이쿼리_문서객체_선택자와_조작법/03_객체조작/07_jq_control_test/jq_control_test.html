<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq control test</title>

        <style>
            * {
                margin: 0;
                padding: 0;
            }

            #box_wrap {
                width: 300px;
                height: 200px;
                margin: 50px auto 0;
                position: relative;
                background-color: #ccc;
            }

            .box {
                width: 50px;
                height: 50px;
                position: absolute;
                left: 100px;
                top: 50px;
                background-color: #f00;
            }
        </style>
        
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                var $txt1 = $(".txt_1 span"),
                    $txt2 = $(".txt_2 span");
                    $box = $(".box");

                var offsetTop = $box.offset().top;
                var positionTop = $box.position().top;

                $txt1.text(offsetTop);
                $txt2.text(positionTop);
            });
        </script>
    </head>

    <body>
        <div id="box_wrap">
            <p class="box">박스</p>
        </div>

        <p class="txt_1">절대 top위치값:<span></span></p>
        <p class="txt_2">상대 top위치값:<span></span></p>
    </body>
</html>
