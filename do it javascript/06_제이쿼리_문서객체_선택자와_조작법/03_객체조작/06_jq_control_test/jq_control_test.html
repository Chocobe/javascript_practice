<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq control test</title>

        <style>
            * {
                padding: 0;
            }

            #p1, #p2 {
                width: 100px;
                height: 50px;
                padding: 20px;
                border: 5px solid #000;
                background-color: #ff0;
            }
        </style>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                var width_1 = $("#p1").width();
                console.log(width_1);

                var width_2 = $("#p1").innerWidth();
                console.log(width_2);

                var width_3 = $("#p1").outerWidth();
                console.log(width_3);
            });
        </script>
        
    </head>

    <body>
        <h1>수치 조작 메서드</h1>
        <p id="p1">내용1</p>
        <p id="p2">내용2</p>
    </body>
</html>
