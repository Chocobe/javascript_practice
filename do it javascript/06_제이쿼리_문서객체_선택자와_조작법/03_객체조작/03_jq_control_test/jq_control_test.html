<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq control test</title>

        <style>
            .aqua {
                color: aqua;
            }

            .red {
                color: red;
            }

            .green {
                color: green;
            }

            .yellow {
                color: yellow;
            }

            .blue {
                color: blue;
            }
        </style>
        
        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("#p1").addClass("aqua");
                $("#p2").removeClass("red");
                $("#p3").toggleClass("green");
                $("#p4").toggleClass("green");
                $("#p6").text($("#p5").hasClass("yellow"));
            });
        </script>
    </head>

    <body>
        <p id="p1">내용1</p>
        <p id="p2" class="red">내용2</p>
        <p id="p3">내용3</p>
        <p id="p4" class="yellow">내용4</p>
        <p id="p5" class="blue">내용5</p>
        <p id="p6"></p>
    </body>
</html>
