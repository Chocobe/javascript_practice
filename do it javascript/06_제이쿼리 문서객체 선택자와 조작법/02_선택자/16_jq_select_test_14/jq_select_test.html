<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq select test 14</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                var myStyle = {
                    "background-color" : "peru",
                    "border" : "2px solid black"
                };

                $(".txt1").parents().css(myStyle);
                $(".txt2").parents("div").css(myStyle);
            });
        </script>
    </head>

    <body>
        <h1 class="title">선택자</h1>

        <section>
            <div>
                <p class="txt1">내용1</p>
            </div>
        </section>

        <section>
            <div>
                <p class="txt2">내용2</p>
            </div>
        </section>
    </body>
</html>
