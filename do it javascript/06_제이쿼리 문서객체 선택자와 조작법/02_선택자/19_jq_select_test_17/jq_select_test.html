<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq select test 17</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("#menu li:odd").css({
                    "background-color" : "peru"
                });
            });

            $(function() {
                $("#menu li:even").css({
                    "background-color" : "lightgray"
                });
            });
        </script>
    </head>

    <body>
        <h1>탐색 선택자</h1>
        <ul id="menu">
            <li>내용1</li>
            <li>내용2</li>
            <li>내용3</li>
            <li>내용4</li>
            <li>내용5</li>
            <li>내용6</li>
        </ul>
    </body>
</html>
