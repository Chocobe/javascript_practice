<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq select test 8</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("#wrap > h1").css("border", "2px solid black");
                $("#wrap > section").css("border", "2px solid red");
            });
        </script>
    </head>

    <body>
        <div id="wrap">
            <h1>인접 관계 선택자</h1>
            <p>내용1</p>

            <section>
                <h1>자식 요소 선택자</h1>
                <p>내용2</p>
            </section>
        </div>
    </body>
</html>
