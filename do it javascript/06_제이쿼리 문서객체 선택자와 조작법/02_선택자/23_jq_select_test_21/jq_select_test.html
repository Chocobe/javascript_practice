<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq select test 21</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("#menu1 li").slice(1, 3).css({
                    "background-color" : "peru"
                });

                $("#menu2 li:only-child").css({
                    "background-color" : "green"
                });
            });
        </script>
    </head>

    <body>
        <h1>탐색 선택자</h1>
        <ul id="menu1">
            <li>메뉴1-1</li>
            <li>메뉴1-2</li>
            <li>메뉴1-3</li>
            <li>메뉴1-4</li>
        </ul>

        <ul id="menu2">
            <li>메뉴2-1</li>
        </ul>
    </body>
</html>
