<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>log in</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                var $frm = $(".login_f");
                $frm.on("submit", function(e) {
                    e.preventDefault;
                    var myData = $frm.serialize();

                    $.ajax({
                        url: $frm.attr("action"),
                        type: "POST",
                        data: myData,
                        success: function(res) {
                            if(res) {
                                var jsonData = JSON.parse(res);
                                var message = jsonData.user_name + "(" + jsonData.user_id + ")" + "님 반갑습니다";
                                $(".login_wrap").html(message);
                            }
                        }
                    });
                })
            });
        </script>
    </head>

    <body>
        <div class="login_wrap">
            <h1>로그인</h1>
            <form class="login_f" method="post" action="member_login_ok.php">
                <p>
                    <label for="user_id">아이디</label>
                    <input type="text" name="user_id" id="user_id" value="korea">
                </p>

                <p>
                    <label for="user_pw">비밀번호</label>
                    <input type="password" name="user_pw" id="user_pw" value="12345">
                </p>

                <p>
                    <input type="submit" value="로그인" class="login_btn">
                </p>
            </form>
        </div>
    </body>
</html>
