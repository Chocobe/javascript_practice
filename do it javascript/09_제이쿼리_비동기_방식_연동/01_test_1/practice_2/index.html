<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 2 index</title>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".content_1").load("page_1.html #txt_1");
                console.log($(".content_1"));

                $(".content_2").load("page_1.html #txt_2");
                console.log($(".content_2"));

                myAnimate($(".content_2"));
            });

            function myAnimate(target) {
                $(target).animate({marginLeft:"+=500px"}, 500, "swing")
                       .animate({marginTop:"+=300px", marginLeft:"-=200px"}, 500, "swing")
                       .animate({marginLeft:"0", marginTop:"0"}, 500, "swing");
            }
        </script>
    </head>

    <body>
        <h1>content 1</h1>
        <div class="content_1"></div>

        <h1>content 2</h1>
        <div class="content_2"></div>
    </body>
</html>
