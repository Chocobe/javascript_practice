<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Jquery Ajax news</title>
    </head>

    <body>
        <p id="news_1">
            국회의원은 국회에서 직무상 행한 발언과 표결에 관하여 국회외에서 책임을 지지 아니한다. 
            대통령은 국무회의의 의장이 되고, 국무총리는 부의장이 된다.
        </p>

        <p id="news_2">
            국가는 모성의 보호를 위하여 노력하여야 한다. 
            공공필요에 의한 재산권의 수용·사용 또는 제한 및 그에 대한 보상은 법률로써 하되, 정당한 보상을 지급하여야 한다.
        </p>
