<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("#button_1").data({
                    "data_1" : "Hello",
                    "data_2" : "Javascript"
                    });
                $("#button_1").on({
                    "mouseover focus" : overFunc,
                    "mouseout blur" : outFunc
                });

                $("#button_2").data({
                    "data_1" : "Welcome",
                    "data_2" : "World"
                });
                $("#button_2").on({
                    "mouseover focus" : overFunc,
                    "mouseout blur" : outFunc
                });
            });

            function overFunc() {
                $(".text").text($(this).data("data_1"));
            }

            function outFunc() {
                $(".text").text($(this).data("data_2"));
            }
        </script>
    </head>

    <body>
        <p>
            <button id="button_1">버튼_1</button>
        </p>

        <p>
            <button id="button_2">버튼_2</button>
        </p>

        <p class="text"></p>
    </body>
</html>
