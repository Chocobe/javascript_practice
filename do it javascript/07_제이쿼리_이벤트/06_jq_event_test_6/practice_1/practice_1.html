<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $(".button_1").on({
                    "mouseover" : function() {
                        $(".txt_1").css("color", "magenta");
                    },

                    "mouseout" : function() {
                        $(".txt_1").css("color", "black");
                    }
                });

                $(".button_2").hover(
                    function() {
                        $(".txt_2").css("background", "peru");
                    },

                    function() {
                        $(".txt_2").css("background", "white");
                    }
                );     
            });
        </script>
    </head>

    <body>
        <p>
            <button class="button_1">Mouse Over / Mouse Out</button>
        </p>
        <p class="txt_1">내용_1</p>

        <p>
            <button class="button_2">Mouse Hover</button>
        </p>
        <p class="txt_2">내용_2</p>        
    </body>
</html>
