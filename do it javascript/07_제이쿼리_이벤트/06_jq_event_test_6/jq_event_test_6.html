<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq event test 6</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $(".button_1").on({
                    "mouseover" : function() {
                        $(".text_1").css("color", "red");
                    },

                    "mouseout" : function() {
                        $(".text_1").css("color", "black");
                    }
                });

                $(".button_2").hover(
                    function() {
                        $(".text_2").css("background", "aqua");
                    },

                    function() {
                        $(".text_2").css("background", "none");
                    }
                );
            });
        </script>
    </head>

    <body>
        <p>
            <button class="button_1">Mouse Over / Mouse Out</button>
        </p>
        <p class="text_1">내용_1</p>

        <p>
            <button class="button_2">Hover</button>
        </p>
        <p class="text_2">내용_2</p>
    </body>
</html>
