<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jquery Event Test</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $(".btn_1").click(function() {
                    $(".btn_1").parent().next().css("color", "#0f0");
                });

                $(".btn_2").on({
                    "mouseover focus" : function() {
                        $(".btn_2").parent().next().css({"color" : "#0f0"});
                    },

                    "mouseout blur" : function() {
                        $(".btn_2").parent().next().css({"color" : "#000"});
                    }
                });
            });
        </script>
    </head>

    <body>
        <p>
            <button class="btn_1">버튼_1</button>
        </p>
        <p>내용1</p>
        <p>
            <button class="btn_2">버튼_2</button>
        </p>
        <p>내용2</p>
    </body>
</html>
