<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq event test 2</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".button_wrap").delegate(".button_1.on", "mouseover focus", function() {
                    alert("Hello");
                });
                $(".button_1").addClass("on");

                $(document).one("mouseover focus", ".button_2.on", function() {
                    alert("Welcome");
                });
                $(".button_2").addClass("on");
            });
        </script>
    </head>

    <body>
        <div id="wrap">
            <p class="button_wrap">
                <button class="button_1">버튼_1</button>
            </p>

            <p>
                <button class="button_2">버튼_2</button>
            </p>
        </div>
    </body>
</html>
