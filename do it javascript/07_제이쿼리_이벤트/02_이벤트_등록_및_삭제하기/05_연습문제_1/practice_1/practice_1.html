<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>

        <style>
            .wrap a {
                color: black;
                text-decoration: none;
            }
        </style>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                init();

                $(".wrap a").on("mouseover focus", function() {
                    $(".wrap a").css("background", "none");
                    $(this).css("background", "magenta");
                })

                $(".wrap a").on("mouseout blur", function() {
                    $(".wrap a").css("background", "none");
                })
            });

            function init() {
                $(".wrap a").css("background", "none");
            }
        </script>
    </head>

    <body>
        <ul class="wrap">
            <button><a href="#">버튼_1</a></button>
            <button><a href="#">버튼_2</a></button>
            <button><a href="#">버튼_3</a></button>
            <button><a href="#">버튼_4</a></button>
        </ul>
    </body>
</html>
