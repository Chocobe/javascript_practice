<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq event test</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $(".button_1").click(function() {
                    $(".button_1").parent().next().css("color", "peru");
                });

                $(".button_2").on({
                    "mouseover focus" : function() {
                        $(".button_2").parent().next().css("color", "magenta");
                    },

                    "mouseout blur" : function() {
                        $(".button_2").parent().next().css({"color" : "#000"});
                    }
                });
            });
        </script>
    </head>

    <body>
        <p>
            <button class="button_1">버튼_1</button>
        </p>
        
        <p>내용1</p>

        <p>
            <button class="button_2">버튼_2</button>
        </p>

        <p>내용2</p>
    </body>
</html>
