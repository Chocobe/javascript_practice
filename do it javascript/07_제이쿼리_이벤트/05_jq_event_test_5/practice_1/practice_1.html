<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $(".button_1").on({
                    "click" : function(e) {
                        e.preventDefault();
                    },

                    "dblclick" : function(e) {
                        $(".text_1").css("color", "magenta");
                    }
                });
            });
        </script>
    </head>

    <body>
        <p>
            <a href="http://www.naver.com" class="button_1">버튼_1</a>
        </p>
        <p class="text_1">내용_1</p>

        <p>
            <a href="http://www.naver.com" class="button_2">버튼_2</a>
        </p>
        <p class="text_2">내용_2</p>
    </body>
</html>
