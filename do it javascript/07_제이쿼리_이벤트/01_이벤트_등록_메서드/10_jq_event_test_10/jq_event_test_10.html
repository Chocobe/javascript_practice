<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq event test 10</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("#user_id_1").on(
                    "focus", function() {
                        $(this).css("background", "pink");
                    }
                );

                $("#user_pw_1").on(
                    "blur", function() {
                        $(this).css("background", "#ff0");
                    }
                );

                $("#form_2").on({
                    "focusin" : function() {
                        $(this).css("background", "pink");
                    },

                    "focusout" : function() {
                        $(this).css("background", "white");
                    }
                });
            });
        </script>
    </head>

    <body>
        <h1>focus / blur</h1>
        <form action="#">
            <p>
                <label for="user_id_1">ID</label>
                <input type="text" id="user_id_1" name="user_id_1">
            </p>

            <p>
                <label for="user_pw_1">PW</label>
                <input type="password" id="user_pw_1" name="user_pw_1">
            </p>
        </form>

        <h1>focusin / focusout</h1>
        <form action="#" id="form_2">
            <p>
                <label for="user_id_2">ID</label>
                <input type="text" for="user_id_2" name="user_id_2">
            </p>

            <p>
                <label for="user_pw_2">PW</label>
                <input type="password" id="user_pw_2" name="user_pw_2">
            </p>
        </form>
    </body>
</html>
