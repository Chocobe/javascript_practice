<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("#form_1 #user_id_1").on({
                    "focus" : function() {
                        $("#user_id_1").css("background", "magenta");
                    },

                    "blur" : function() {
                        $("#user_id_1").css("background", "white");
                    }
                });

                $("#form_1 #user_pw_1").on({
                    "focus" : function() {
                        $("#user_pw_1").css("background", "peru");
                    },

                    "blur" : function() {
                        $("#user_pw_1").css("background", "white");
                    }
                });

                $("#form_2").on({
                    "focusin" : function() {
                        $("#form_2").css("background", "aqua");
                    },

                    "focusout" : function() {
                        $("#form_2").css("background", "white");
                    }
                });
            });
        </script>
    </head>

    <body>
        <h1>focus / blur</h1>
        <form id="form_1" action="#">
            <p>
                <label for="user_id_1">ID</label>
                <input type="text" id="user_id_1" name="user_id_1">
            </p>

            <p>
                <label for="user_pw_1">PW</label>
                <input type="password" id="user_pw_1" name="user_pw_1">
            </p>
        </form>

        <h1>focusin / focusout</h1>
        <form id="form_2" action="#">
            <p>
                <label for="user_id_2">ID</label>
                <input type="text" id="user_id_2" name="user_id_2">
            </p>

            <p>
                <label for="user_pw_2">PW</label>
                <input type="password" id="user_pw_2" name="user_pw_2">
            </p>
        </form>
    </body>
</html>
