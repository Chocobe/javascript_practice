<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq event test 8</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $(window).on("mousemove", function(e) {
                    var x = e.pageX;
                    var y = e.pageY;

                    $(".pos_x").text(x);
                    $(".pos_y").text(y);
                });
            });
        </script>
    </head>

    <body>
        <h1>Mouse Move</h1>
        <p><span class="pos_x">0</span>px</p>
        <p><span class="pos_y">0</span>px</p>
    </body>
</html>
