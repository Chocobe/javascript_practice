<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $(window).on({
                    "mousemove" : function(event) {
                        var posX = event.pageX;
                        var posY = event.pageY;

                        $(".posX").text(posX);
                        $(".posY").text(posY);
                    }
                });
            });
        </script>
    </head>

    <body>
        <h1>Mouse Move</h1>
        <p><span class="posX">0</span> px</p>
        <p><span class="posY">0</span> px</p>
    </body>
</html>
