<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice1</title>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $(".button_1").click(function() {
                    $(".button_1").parent().next().css("color", "magenta");
                });

                $(".button_2").on({
                   "mouseover focus" : function() {
                       $(".button_2").parent().next().css({"color" : "cyan"});
                   },

                   "mouseout blur" : function() {
                       $(".button_2").parent().next().css({"color" : "black"});
                   }
                });
            });
        </script>
    </head>

    <body>
        <p>
            <button class="button_1">버튼_1</button>
        </p>
        <p>내용_1</p>

        <p>
            <button class="button_2">버튼_2</button>
        </p>
        <p>내용_2</p>
    </body>
</html>
