<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq event test 4</title>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $(window).ready(function() {
                    var height = $(".img_1").height();
                    console.log(`ready : ${height}`);
                });

                $(window).on("load", function() {
                    var height = $(".img_1").height();
                    console.log(`load : ${height}`);
                });
            });
        </script>
    </head>

    <body>
        <p>
            <img src="http://place-hold.it/300x300" class="img_1">
        </p>
    </body>
</html>
