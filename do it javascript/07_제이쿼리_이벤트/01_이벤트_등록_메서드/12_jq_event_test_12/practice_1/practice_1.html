<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $("#select").on({
                    "change" : function() {
                        $(".txt").text($(this).val());
                    }
                });
            });
        </script>
    </head>

    <body>
        <select id="select">
            <option value="">선택하세요</option>
            <option value="www.google.com">구글</option>
            <option value="www.naver.com">네이버</option>
        </select>

        <p class="txt"></p>
    </body>
</html>
