<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>

        <style>
            body {
                width: 5000px;
                height: 5000px;
            }

            #wrap {
                position: fixed;
                top: 10px;
                left : 10px;
            }
        </style>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script>
            $(function() {
                $(window).on("scroll", function() {
                    var scrollTop = $(this).scrollTop();
                    var scrollLeft = $(this).scrollLeft();

                    $(".top span").text(scrollTop);
                    $(".left span").text(scrollLeft);
                });
            });
        </script>
    </head>

    <body>
        <div id="wrap">
            <p class="top">Top : <span>0</span> px</p>
            <p class="left">Left : <span>0</span> px</p>
        </div>
    </body>
</html>
