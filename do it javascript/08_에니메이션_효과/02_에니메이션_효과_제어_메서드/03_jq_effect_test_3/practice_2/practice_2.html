<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 2</title>

        <style>
            p {
                text-align: center;
                width: 50px;
            }

            .txt_1 {
                background: peru;
            }

            .txt_2 {
                background: cyan;
            }
        </style>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".txt_1").animate({marginLeft:"100px"}, 700, "swing")
                           .animate({marginLeft:"300px"}, 700, "swing")
                           .animate({marginLeft:"400px"}, 700, "swing");

                $(".txt_2").animate({marginLeft:"100px"}, 700, "swing")
                           .animate({marginLeft:"300px"}, 700, "swing")
                           .animate({marginLeft:"400px"}, 700, "swing");
                $(".txt_2").clearQueue();
            });
        </script>
    </head>

    <body>
        <p class="txt_1">내용 1</p>
        <p class="txt_2">내용 2</p>
    </body>
</html>
