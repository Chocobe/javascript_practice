<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq effect test 3</title>

        <style>
            p {
                width: 50px;
                text-align: center;
            }

            .txt_1 {
                background: magenta;
            }

            .txt_2 {
                background: peru;
            }
        </style>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".txt_1").animate({marginLeft:"100px"}, 1000)
                           .animate({marginLeft:"300px"}, 1000)
                           .animate({marginLeft:"400px"}, 1000);

                $(".txt_2").animate({marginLeft:"100px"}, 1000)
                           .animate({marginLeft:"300px"}, 1000)
                           .animate({marginLeft:"400px"}, 1000);
                $(".txt_2").clearQueue();
            });
        </script>
    </head>

    <body>
        <p class="txt_1">내용 1</p>
        <p class="txt_2">내용 2</p>
    </body>
</html>
