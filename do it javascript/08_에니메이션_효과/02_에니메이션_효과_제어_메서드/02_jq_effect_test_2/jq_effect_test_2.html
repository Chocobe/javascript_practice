<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq effect test 2</title>

        <style>
            * {
                margin: 0;
            }

            .txt_1 {
                width: 50px;
                height: auto;
                text-align: center;
                background: cyan;
            }
        </style>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".txt_1").animate({marginLeft:"200px"}, 1000)
                           .animate({marginTop:"200px"}, 1000)
                           .queue(function() {
                                $(this).css({"background" : "red"});
                                $(this).dequeue();
                           })
                           .animate({marginLeft:"0"}, 1000)
                           .animate({marginTop:"0"}, 1000);
                           
            });
        </script>
    </head>

    <body>
        <p class="txt_1">내용 1</p>
    </body>
</html>
