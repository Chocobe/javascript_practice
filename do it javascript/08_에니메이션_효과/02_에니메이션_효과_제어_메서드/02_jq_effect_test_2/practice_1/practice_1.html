<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>
        <link href="test.css" rel="stylesheet">

        <style>
            * {
                margin: 0;
            }

            .txt_1 {
                width: 50px;
                background: peru;
            }
        </style>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".txt_1").animate({marginLeft:"500px"}, 1300, "swing")
                           .animate({marginTop:"500px"}, 1300, "swing")
                           .queue(function() {
                               $(this).css("background", "magenta");
                               $(this).dequeue();
                           })
                           .animate({marginLeft:"0"}, 1300, "swing")
                           .animate({marginTop:"0"}, 1300, "swing");
            });
        </script>
    </head>

    <body>
        <p class="txt_1">테스트</p>
    </body>
</html>
