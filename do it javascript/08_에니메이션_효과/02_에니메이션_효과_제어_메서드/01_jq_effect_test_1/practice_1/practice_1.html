<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>

        <style>
            body {
                width: 800px;
                height: auto;
                margin: 0 auto;
            }

            p {
                text-align: center;
                width: 110px;
            }

            .txt_1 {
                background: magenta;
            }

            .txt_2 {
                background: cyan;
            }

            .txt_3 {
                background: green;
            }

            .txt_4 {
                background: skyblue;
            }

            .txt_5 {
                background: orange;
            }
        </style>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".txt_1").animate({marginLeft:"500px"}, 1000, "swing");
                $(".txt_2").delay(250).animate({marginLeft:"500px"}, 1000, "swing");

                $(".button_1").on("click", testFunction);
            });

            function testFunction() {
                $(".txt_3").animate({marginLeft:"+=50px"}, 400, "swing");
                
                $(".txt_4").animate({marginLeft:"+=50px"}, 400, "swing");
                $(".txt_4").stop();
                
                $(".txt_5").animate({marginLeft:"+=50px"}, 400, "swing");
                $(".txt_5").stop(true, true);
            };
        </script>
    </head>

    <body>
        <p class="txt_1">효과 1</p>
        <p class="txt_2">효과 2<br>delay(1500)</p>
        <p><button class="button_1">버튼 1</button></p>
        <p class="txt_3">효과 3</p>
        <p class="txt_4">효과 4<br>stop()</p>
        <p class="txt_5">효과 5<br>stop(true, true)</p>
    </body>
</html>
