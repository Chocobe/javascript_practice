<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>jq effect 총정리(책)</title>
        
        <style>
            .txt {
                width: 50px;
                background: peru;
                text-align: center;
            }
        </style>

        <script src="node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                var txt = $(".txt");
                var count = 1;

                $(".buttonWrap button").on("click", function() {
                    if(!txt.is(":animated")) {
                        if($(this).hasClass("backButton")) {
                            count--;

                            if(count < 1) {
                                count = 1;
                                return;
                            }

                            txt.animate({marginLeft:"-=10"}, 300, "swing");

                        } else {
                            count++;

                            if(count > 10) {
                                count = 10;
                                return;
                            }

                            txt.animate({marginLeft:"+=10"}, 300, "swing");
                        }                       
                    }
                });
            });
        </script>
    </head>

    <body>
        <p class="buttonWrap">
            <button class="backButton">Back</button>
            <button class="goButton">Go</button>
        </p>

        <div class="wrap">
            <p class="txt">내용1</p>
        </div>
    </body>
</html>
