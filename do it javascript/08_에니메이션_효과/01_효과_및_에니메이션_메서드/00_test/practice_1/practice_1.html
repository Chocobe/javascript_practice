<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>

        <style>
            body {
                width: 500px;
                height: 500px;
                margin: 0 auto;
                padding: 50px;
            }
            
            #box {
                width: 300px;
                height: 300px;
                border: 1px solid black;
            }
        </style>

        <script src="../node_modules/jquery/dist/jquery.js"></script>

            $(function() {
                $("#box").slideUp(1000, "swing", function() {
                    alert("Hello Javascript");
                })
            });
        </script>
    </head>

    <body>
        <div id="box"></div>
    </body>
</html>
