<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>practice 1</title>

        <style>
            body {
                width: 800px;
                height: auto;
                margin: 0 auto;
            }

            span {
                background: pink;
            }
        </style>

        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script type="text/javascript">
            $(function() {
                $(".button_1").on("click", function() {
                    $(".txt_1").animate({marginLeft:"500px"}, 1000, "swing", function() {
                        alert("Completed Motion");
                    });
                });

                $(".button_2").on("click", function() {
                    $(".txt_2").animate({marginLeft:"+=50px"}, 1000, "swing");
                })
            });                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
        </script>
    </head>

    <body>
        <p><button class="button_1">Button 1</button></p>
        <span class="txt_1">단위 : 500px</span>

        <p><button class="button_2">Button 2</button></p>
        <span class="txt_2">단위 : 50px</span>
    </body>
</html>
